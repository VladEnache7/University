classes:
  num_classes: 12

data_loader:
  task: object_detection_no_arrows
  train:
    batch_size: 2              
    subset_dim: 4
  val:
    batch_size: 1
    subset_dim: 1
  collate_fn: ObjectDetection
  params:
    annotation_file: "test_data/json_files_for_test.csv"
    root_path_jsons: "test_data/jsons"
    root_path_images_to_change: "\\\\abtvdfs2.de.bosch.com\\ismdfs\\ida\\abt\\video\\Val_FV_Gen3\\01_all\\CT_Arrows\\images_for_labeling\\color_batch\\wide_view\\"
    current_root_path_images: "test_data/images/"

model: 
  name: MyModel 
  backbone: 
    name: vit_base 
    params:
      patch_tokens: True
    weights: '/shares/CC_v_Val_FV_Gen3_all/VIDT_DL/data/cnn_training/projects/embedded_foundation_models/students_project/fm-perception/backbone_weights/dino_vitbase16_pretrain.pth'
  head: 
    name:  decoder_object_detection # detr_head
    num_channels: 768
    transformer:
      hidden_dim: 256
      dropout: 0.1
      nheads: 8
      dim_feedforward: 1024
      enc_layers: 6
      dec_layers: 6
      pre_norm: True
      return_intermediate_dec: True
    position_encoding:
      position_embedding: sine
    out_channels: 4
    aux_loss: True
  num_objects: 15

loss:
  name: HungarianObjDet
  params: 
    eos_coef: 0.2
    weight_dict:
      loss_ce: 1.0
      loss_bbox: 4.0 
      loss_giou: 4.0
    losses:
      - 'labels'
      - 'boxes'

matcher:
  name: HungarianObjDet
  params: 
    cost_class: 1
    cost_bbox: 3

optimizer:
  name: AdamW
  params:
    # lr: 0.0000003 
    lr: 0.0001
    weight_decay: 0.0001 

metric:
  name: ObjectDetectionMAP
  params:
    # padded_dim: 0.1
    min_iou: 0.5

scheduler:
  name: ExponentialLR
  params:
    gamma: 0.98